<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
        <div class="images">
            <div class="user">
                <h2>User</h2>
                <img src="./images/OIP.jpg" alt="">
            </div>
            <div class="score">
                <span id="user-score" class="btn btn-success">User</span>
                <h1 style="display: inline;">Score</h1>
                <span id="computer-score" class="btn btn-success">Computer</span>
            </div>
            <div class="user">
                <h2>Computer</h2>
                <img src="./images/computer.jpg" alt="">
            </div>
        </div>
    </header>
    <main>
        <img onclick="onClick(rock)" src="./images/rock.jpg" alt="">
        <img onclick="onClick(paper)" src="./images/paper.jpg" alt="">
        <img onclick="onClick(scissors)" src="./images/scissors.jpg" alt="">
    </main>

    <script src="main.js"></script>
</body>
</html>
